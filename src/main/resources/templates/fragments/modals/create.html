<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>

<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Connection</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-sm-3 col-form-label">Name:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="host" class="col-sm-3 col-form-label">Host:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="host" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-3 col-form-label">Username:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="username" autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password:</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="folder" class="col-sm-3 col-form-label">Folder:</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="folder">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Connection</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
