<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: head"></head>
<body>
    <nav th:replace="layout/nav :: navigation"></nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                <h1 class="page-title mt-5">Connections</h1>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">Add Connection</button>

                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Host</th>
                            <th scope="col">Username</th>
                            <th scope="col">Folder</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="connection : ${connections}">
                        <tr>
                            <td th:text="${connection.name}"></td>
                            <td th:text="${connection.host}"></td>
                            <td th:text="${connection.username}"></td>
                            <td th:text="${connection.folder}"></td>
                            <td>
                                <a class="btn btn-success" th:href="'/connect?connection=' + ${connection.id}">Connect</a>
                                <button class="btn btn-info" th:onclick="'alert(\'' + ${connection.id} + '\');'"><i class="far fa-edit"></i></button>
                                <button class="btn btn-danger" th:onclick="'alert(\'' + ${connection.id} + '\');'"><i class="far fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div th:replace="fragments/modals/create :: modal"></div>
</body>
</html>
